<div>
	<div class='modal-header' style="background-color:#2C7BC9;padding:0 0 0 0;">
  	<input class ='form-control' ng-model="station.name" ng-disabled="!editable" style="border:none;background-color:#2C7BC9;color:#fff;font-weight:bold;font-size:16px;box-shadow:none">
 	</div>
 	<div class='modal-body' style='padding:0 0 0 0;'>
 		<table class="table table-hover" style="width:301px">
 		<tr>
			<td><strong>Station Id:</stong></td><td>{{station.id}}</td>
		</tr>
		<tr ng-hide="!editable || station.type == 'user'">
	  	<td><strong>Station Type:</strong></td>
			<td>
		  	<select ng-model="station.type" ng-change='changeIcon(station)' style='padding:5px;background-color:#fff'>
			  	<option value='mesonet'> Mesonet Site</option>
			  	<option value='profiler'> Profiler site </option>
			  	<option value='suny'> SUNY System Site</option>
			  <!-- 	<option value='high-impact'> Frequent high-impact events </option>
			  	<option value='deficiency'> Model deficiency areas </option>
			  	<option value='other-sectors'> Beneficial to other sectors </option>
			  	<option value='snow'> Snow measurement site </option> -->
		  	</select>
		  </td>
	  <tr>
	  	<td><strong>Location:</strong></td><td>{{station.lat | number}},{{station.lng | number}}</td>
		</tr>
		<tr>
	  	<td><strong>Elevation:</strong></td><td>{{station.elevation}} meters</td>
		</tr>
		<tr ng-show="!saved">
	  	<td colspan="2"><div class="alert alert-danger">Must save station to add a comment.</div></td>
		</tr>
		<tr>
			<td>
				<button ng-show='editable' class='btn btn-danger' style="background-color: #d2322d;border-color: #ac2925;" ng-click="deleteStation(station.id)">Delete</button>
			</td>
			<td>
			<div class="btn-group">
				<button class='btn btn-default col-sm-5' ng-click="addComment(station.id)" style="font-size:10px" ng-disabled='!saved'>Comment</button>
				<button class='btn btn-default col-sm-7' ng-click="viewComments(station.id)" style="font-size:10px;padding-left:7px;" ng-disabled="station.comments.length == 0">View Comments ({{station.comments.length}})</button>
				<div class="btn-group">
			</td>
		<tr>
		</table>
	</div>
</div>
